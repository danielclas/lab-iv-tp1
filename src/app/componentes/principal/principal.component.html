<app-cabecera> </app-cabecera> 
<div class="container" >
    <div class="row justify-content-center">
      <div *ngIf="!user" class="col-md-4">
        <form class="p-3 bg-light border border-secondary">
          <div class="form-group">
            <label for="email">Correo</label>
            <input [(ngModel)]="email" (ngModelChange)="onChange($event)" type="email" name="email" class="form-control" placeholder="Ingrese correo">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input [(ngModel)]="password" (ngModelChange)="onChange($event)" type="password" name="password" class="form-control" placeholder="Contraseña">
          </div>
          <div class="row justify-content-center">
            <button type="submit" (click)="loginUser()" class="btn btn-primary mx-2">Ingresar</button>
            <button type="submit" (click)="registerUser()" class="btn btn-primary mx-2">Registrarse</button>
            <p class="mt-3 px-2" style="color: red;">{{mensajeMalo}}</p>
            <p class="mt-3 px-2" style="color: green;">{{mensajeBueno}}</p>
          </div>
          <div *ngIf="showSpinner" class="row justify-content-center my-1">            
            <img src="../../../assets/spinner.gif" style="height: 100px; width: auto;">
          </div>
          <!-- <p class="mt-3" style="color: red;">Error! El usuario que se intenta ingresar no existe</p> -->
        </form>
      </div>
      <div *ngIf="user" class="class col-md-7">
        <ul class="list-group">
            <li class="list-group-item">             
                    <div class="media-body">
                        <h4>Menú Principal</h4>
                    </div>            
                    <div>
                      <button (click)="logOut()" class="btn btn-sm btn-danger">
                        Desloguearse
                      </button>
                    </div>                    
              </li>
            <li class="list-group-item">
              <a routerLink="/Juegos">
                <div class="media">
                  <div class="media-left">
                    <i class="fa fa-gamepad mx-2"></i>
                  </div>
                  <div class="media-body">
                    <h4 class="media-heading">Juegos</h4>
                    <p>Listado de juegos</p>
                  </div>
                
                </div> 
              </a>
            </li>
            <li class="list-group-item">
                <a routerLink="/Listado">
                  <div class="media">
                      <div class="media-left">
                        <i class="fa fa-bullseye mx-2"></i>
                        </div>
                    <div class="media-body">
                      <h4 class="media-heading">Listados de resultados</h4>
                      <p>Los listados de los resultados con ordenamiento y busqueda</p>
                    </div>
                    
                  </div> 
                </a>
              </li>
            <li class="list-group-item">
              <a routerLink="/Jugadores">
                <div class="media">
                    <div class="media-left">
                      <i class="fa fa-list mx-2"></i>
                      </div>
                  <div class="media-body">
                    <h4 class="media-heading">Jugadores</h4>
                    <p>Listado de jugadores</p>
                  </div>
                
                </div> 
              </a>
            </li>      
          </ul>
    </div>
    </div>
</div>
